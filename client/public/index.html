  <style>
    /* Loading Screen Styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .loading-text {
      color: #f97316;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #f97316, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-subtitle {
      color: #9ca3af;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 400;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #374151;
      border-top: 3px solid #f97316;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide scrollbar during loading */
    body.loading {
      overflow: hidden;
    }
  </style>

    </svg>
    <div class="loading-text">HowTo</div>
    <div class="loading-subtitle">Shop & Discover with Expert Guides</div>
    <div class="loading-spinner"></div>
  </div>
  
  <!-- Main App Container -->
  <div id="root"></div>
  
  <!-- Loading Script -->
  <script>
    // Remove loading screen when React app loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        const body = document.body;
        
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          body.classList.remove('loading');
          
          setTimeout(function() {
            loadingScreen.remove();
          }, 500);
        }
      }, 1000); // Show loading for at least 1 second
    });
    
    // Fallback: Remove loading screen after 5 seconds regardless
    setTimeout(function() {
      const loadingScreen = document.getElementById('loading-screen');
      const body = document.body;
      
      if (loadingScreen) {
        loadingScreen.classList.add('fade-out');
        body.classList.remove('loading');
        
        setTimeout(function() {
          loadingScreen.remove();
        }, 500);
      }
    }, 5000);
  </script>
